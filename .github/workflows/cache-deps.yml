name: Dependency Cache

on:
  push:
    branches: [ main, master ]
    paths:
      - 'requirements.txt'
      - 'pyproject.toml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'requirements.txt'
      - 'pyproject.toml'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  cache-dependencies:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet
        pip install -r requirements.txt
        
    - name: Verify installation
      run: |
        python -c "import flet; print(f'Flet version: {flet.__version__}')"
        python -c "import yt_dlp; print(f'yt-dlp version: {yt_dlp.version.__version__}')"
        python -c "import httpx; print(f'httpx version: {httpx.__version__}')"
        python -c "import config; print('Config module OK')"
        
    - name: List installed packages
      run: |
        pip list
